# A solution is a collection of related projects that share same base configuration.
solution:
  description: Simple Hello World example for LPCXpresso55S69
  created-for: CMSIS-Toolbox@2.12.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6
  compiler: AC6

  # Project define
  define:
    - OS_IDLE_THREAD_NAME: \"Idle\"
    - OS_TIMER_THREAD_NAME: \"Timer\"

  # List the packs that define the device and/or board.
  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-Compiler
    - pack: ARM::CMSIS-RTX
    - pack: NXP::LPC55S69_DFP
    - pack: NXP::LPCXpresso55S69_BSP

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: LPCXpresso55S69
      board: NXP::LPCXpresso55S69
      device: LPC55S69JBD100:cm33_core0
      processor:
        trustzone: off
      target-set:
        - set:
          debugger:
            name: CMSIS-DAP@pyOCD
          images:
            - project-context: hello.Debug

  # List of different build configurations.
  build-types:
    - type: Debug
      debug: on
      optimize: debug

    - type: Release
      debug: off
      optimize: balanced

  misc:
    - for-compiler: AC6
      C-CPP:
        - -gdwarf-5
      ASM:
        - -gdwarf-5
      Link:
        - --entry=Reset_Handler

  # List related projects.
  projects:
    - project: ./hello.cproject.yml
